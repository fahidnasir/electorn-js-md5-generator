<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Checksum Generator</title>
	<link rel="stylesheet" href="public/css/main.css">
</head>

<body>
	<main>
		<h1 class="title">Checksum Generator</h1>
		<div class="control">
			<label for="filePath">File Path</label>
			<input type="text" readonly name="filePath" id="filePath">
		</div>
		<div class="control">
			<label for="fileName">File Name</label>
			<input type="text" readonly name="fileName" id="fileName">
		</div>
		<div class="control">
			<label for="fileSize">File Size (bytes)</label>
			<input type="text" name="fileSize" id="fileSize">
		</div>
		<div class="control">
			<label for="checksum">MD5 Checksum</label>
			<input type="text" name="checksum" id="checksum">
		</div>

		<div class="control">
			<button type="button" style="margin-right: 10px;" name="verify" onclick="onVerify();">Verify</button>
			<button type="submit" name="generate" onclick="onGenerate();">Generate</button>
		</div>
	</main>
	<script src="public/js/site.js">
	</script>
</body>

</html>
